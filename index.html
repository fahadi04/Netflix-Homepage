<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/N logo.png" type="image/x-icon">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <nav class="navbar">
            <img  class="img-logo" src="./Images/netflix.png" alt="Netflix Logo">
            <button class="btn-sign-in">Sign In</button>
        </nav>
        <div class="main-container">
            <div class="titles-container">
                <h1 class="main-titles">Unlimited movies, TV shows and more.</h1>
                <h2 class="main-subtitles">Watch anywhere. Cancel anytime.</h2>
                <p class="call-to-action">Ready to watch?Enter your email to create or restart your membership.</p>
            </div>
            <div class="email-container">
                <input class="email-input" type="email" placeholder="email-address">
                <div class="btn-started">Get Started</div>
            </div>
        </div>
    </div>
</body>
</html>
